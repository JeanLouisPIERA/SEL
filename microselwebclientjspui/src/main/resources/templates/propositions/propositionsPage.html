<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    
    <div class="product-device shadow-sm d-none d-md-block">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
					<th>Image</th>
					<th>Code Postal</th>
					<th>Ville</th>
					<th>Valeur</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proposition: ${propositions}">
					<td th:text= "${proposition.titre}"/>
					<td th:text= "${proposition.description}"/>
					<td th:text= "${proposition.image}"/>
					<td th:text= "${proposition.codePostal}"/>
					<td th:text= "${proposition.ville}"/>
					<td th:text= "${proposition.valeur}"/>		
                </tr>               
            </tbody>
            </table>
          <div class="row">
        <div th:if="${totalPages > 1}">
            <div>
                Total Items: [[${totalPages}]]
            </div>
            <div>
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{'/bourse/propositions'}"
                       th:if="${page != i}">[[${i}]]</a>
                    <span th:unless="${page != i}">[[${i}]]</span>
                </span>
            </div>
            <div>
                <a th:href="@{'/bourse/propositions'}"
                   th:if="${ page< totalPages}">
                    Next
                </a>
                <span th:unless="${page < totalPages}">Next</span>
            </div>
            <div>
                <a th:href="@{'/bourse/propositions'}"
                   th:if="${page< totalPages}">
                    Last
                </a>
                <span th:unless="${page< totalPages}">Last</span>
            </div>
        </div>
    </div>
        </div>
    </div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
